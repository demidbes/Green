<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>проект</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <header class="header container">
            <div class="header__inner">
                <a href="/" class="header__logo logo">
                    <img class="logo__image" src="./image/logo.svg" alt="Логогип">
                </a>
                <nav class="header__menu hidden-desktop">
                    <ul class="header__menu-list">
                        <li class="header__menu-list-item"><a href="/" class="heder__menu-link">Предпродажи</a></li>
                        <li class="header__menu-list-item"><a href="/" class="heder__menu-link">Roadmap</a></li>
                        <li class="header__menu-list-item"><a href="/" class="heder__menu-link">Токеномика</a></li>
                        <li class="header__menu-list-item"><a href="/" class="heder__menu-link">FaQ</a></li>
                        <li class="header__menu-list-item"><a href="/" class="heder__menu-link">Комьюнити</a></li>
                    </ul>
                </nav>
                <button class="header__burger-button visible-desktop"></button>
                <a href="/" class="header__link"><span class="white-frame--radiusXL">Предзаказ</span></a>
            </div>
    </header>
    <main>
        <section class="head">
            <div class="head__inner container">
                <h1 class="head__title">Project $GREEN</h1>
                <h2 class="head__subtitle">Стриги капусту и озеленяй планету</h2>
                <div class="head__content-wrapper">
                    <div class="head__social hidden-tablet">
                        <p class="head__social-call white-frame">Присоединяйтесь<br>к нашему<br>сообществу</p>
                        <div class="head__social-links">
                            <a href="/" class="head__social-link green-frame">
                                <img src="/public/image/icons/X.svg" alt="" class="head__social-image">
                            </a>
                            <a href="/" class="head__social-link green-frame">
                                <img src="/public/image/icons/telegram.svg" alt="" class="head__social-image">
                            </a>
                            <a href="/" class="head__social-link green-frame">
                                <img src="/public/image/icons/instagram.svg" alt="" class="head__social-image">
                            </a>
                        </div>
                    </div>
                    <figure class="head__description white-frame">
                        <img src="/public/image/head-logo.png" 
                        alt="" class="head__description-logo"
                        width="200px" height="200px">
                        <figcaption>
                            <p class="head__description-text"><span>$GreenToken</span> - не<br>просто еще одна<br>монета, а шанс<br> богатеть вместе<br>с планетой!</p>
                            <p class="head__description-social-call visible-tablet">Присоединяйтесь<br>к нашему<br>сообществу</p>
                            <div class="head__social-links visible-tablet">
                                <a href="/" class="head__social-link green-frame">
                                    <img src="/public/image/icons/X.svg" alt="" class="head__social-image">
                                </a>
                                <a href="/" class="head__social-link green-frame">
                                    <img src="/public/image/icons/telegram.svg" alt="" class="head__social-image">
                                </a>
                                <a href="/" class="head__social-link green-frame">
                                    <img src="/public/image/icons/instagram.svg" alt="" class="head__social-image">
                                </a>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
        
    </main>
    <script src="/public/script.js"></script>
</body>
</html>
